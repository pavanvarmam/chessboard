<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/network.js"></script>
    <!-- <script type="module" src="/index.js"></script> -->
    <script type="module" src="/index.js"></script>
</head>
<body class="main-container">
    <section class="board-layout-main">
        <div class="player-top-container player-container-layout">
            <div class="player-top-container-inner player-container-inner">
                <p class="text-light m-0 player-top-name">Player-1</p>
                <p class="text-light m-0 player-top-timer">00:00</p>
            </div>
            <div class="player-top-elemination-container">...</div>
        </div>
        <div class="board-layout-chessboard">
            <div id="board" class="board"></div>
            <div class="game-over-container" style="display: none;">
                <div class="game-over-container-inner bg-dark rounded">
                    <div class="header text-light fs-3 fw-bold">Draw</div>
                    <div class="sub-header text-white-50 fs-6 fw-light">by Stalemate</div>
                    <div class="game-over-player-title text-white-50 fs-6 fw-light">Pavan vs Kiran</div>
                    <div class="game-over-container-inner-btn d-grid gap-2">
                        <button class="view-board-btn btn btn-primary" type="button">View board</button>
                        <button class="rematch-btn btn btn-primary" type="button">Rematch</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-bottom-container player-container-layout">
            <div class="player-bottom-container-inner player-container-inner">
                <p class="text-light m-0 player-bottom-name">Player-1</p>
                <p class="text-light m-0 player-bottom-timer">00:00</p>
            </div>
            <div class="player-bottom-elemination-container">
                <span class="captured-pieces-cpiece captured-pieces-w-1-pawns"></span>
                <span class="captured-pieces-cpiece captured-pieces-w-2-bishops"></span>
                <span class="captured-pieces-cpiece captured-pieces-w-queen"></span>
            </div>
        </div>
    </section>
    <section class="board-layout-sidebar">
        <div class="sidebar-scroller-container">
            <div class="sidebar-header-component fs-3 text-light text-center p-1">History</div>
            <div class="player-controller-component p-3">
                <div class="player-controller-moves-container">
                    <div class="player-controller-scrollable scrollable" id="moves-scroll-container">
                    </div>
                </div>
                <div>
                    <div class="game-controller-controls-component">
                        <div class="primary-controls-topControls"></div>
                        <div class="small-controls-smallControls"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
